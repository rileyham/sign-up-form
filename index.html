<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="ribbon">
                <img class="icon" src="images/odin.png">
                Odin
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@michael_g_krahn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Michael Krahn</a> on <a href="https://unsplash.com/wallpapers/nature/forest?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="content">
            <div class="info">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br>
                <br>
                You <em>know</em> you want to.
            </div>
            <form>
                <div id="formLabel">Let's do this!</div>
                <div class="formRow">
                    <div class="formItem">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">  
                    </div>
                    <div class="formItem">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formItem">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="formItem">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formItem">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="formItem">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="*">Log in</a></p>

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
